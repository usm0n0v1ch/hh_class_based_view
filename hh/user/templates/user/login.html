
{% extends 'user/layouts/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="auth-form">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
{% endblock %}
