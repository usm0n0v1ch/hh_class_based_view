<!-- login.html -->
{% extends 'user/layouts/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="auth-form">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    <div class="form-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
{% endblock %}
